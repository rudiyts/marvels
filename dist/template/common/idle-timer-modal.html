<div class="modal" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog modal-dialog-error">
		<div class="modal-content">
			<div class="modal-body">
				<h2 class="modal-title text-red" translate>timeout.title</h2>
				<hr/>
				<p translate>timeout.message</p>
			</div>
			<div class="row no-padding-margin">
				<div class="col-sm-6 no-padding-margin">
					<button type="button" class="btn btn-logout btn-block" ng-click="logout()" translate>logout</button>
				</div>
				<div class="col-sm-6 no-padding-margin">
					<button type="button" class="btn btn-stay btn-block" ng-click="extendSession()" translate>stay.logged.in</button>
				</div>
			</div>
		</div>
	</div>
</div>
