<div class="modal" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog modal-dialog-error">
		<div class="modal-content">
			<div class="modal-body">
				<h2 class="modal-title text-red" translate>error.title</h2>
				<hr/>
				<p>{{ "error.message."+errorCode | translate:error }}</p>
			</div>
			<div class="row no-padding-margin">
				<div class="col-sm-6 no-padding-margin">
					<button type="button" class="btn btn-close btn-block" ng-click="close()" translate>close</button>
				</div>
				<div class="col-sm-6 no-padding-margin">
					<button type="button" class="btn btn-retry btn-block" ng-click="retry()" translate>retry</button>
				</div>
			</div>
		</div>
	</div>
</div>
