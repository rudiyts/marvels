				<div bindonce class="m-dropdown-table is-full-width is-small-height-item has-expand-arrow theme-grey-background">
                    <div id="gmo_houseview_template" class="content" >
                        <ul class="table">
                            <li class="table-item" ng-repeat="houseViewEntity in houseViewSummary" ng-class="{'selected':(makeVisible === houseViewEntity.attributes.referenceCode)}" ng-if="houseViewEntity.attributes.referenceCode != 'CY'">
                                <div class="item-header" ng-click="expandHouseView(houseViewEntity)">
                                    <div class="header-content">
                                        <h1 class="title">
                                            <a class="link">
                                                <span ng-if="houseViewEntity.attributes.subAssetClasses && houseViewEntity.attributes.subAssetClasses.length" 
                                                		class="icon icon-circle" data-grunticon-embed>
                                                </span>
                                                <span class="text" reference-code-value code-id="assetId" code-key="houseViewEntity.attributes.referenceCode">
                                                </span>
                                            </a>
                                        </h1>
                                        <div class="c-meta">
                                            <span class="description">
                                                <span class="text {{ houseViewEntity.attributes.viewCode | getViewCodeLabel }} only-desktop">{{ houseViewEntity.attributes.viewCode | getViewCodeLabel | translate }}</span>
                                                <span class="icon {{ houseViewEntity.attributes.viewCode | getViewCodeIcon }}" data-grunticon-embed></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-content">
                                    <ul class="c-data-table">
                                        <li class="data-table-group">
                                            <ul>
                                                <li class="data-table-item" ng-if="houseViewEntity.attributes.subAssetClasses[0].referenceCode">
                                                    <span class="text" reference-code-value code-id="subAssetId" code-key="houseViewEntity.attributes.subAssetClasses[0].referenceCode">
                                                    </span>
                                                    <span class="icon {{ houseViewEntity.attributes.subAssetClasses[0].viewCode | getViewCodeIcon }}" data-grunticon-embed>
                                                    </span>
                                                </li>
                                                <li class="data-table-item" ng-if="houseViewEntity.attributes.subAssetClasses[1].referenceCode">
                                                    <span class="text" reference-code-value code-id="subAssetId" code-key="houseViewEntity.attributes.subAssetClasses[1].referenceCode">
                                                    </span>
                                                    <span class="icon {{ houseViewEntity.attributes.subAssetClasses[1].viewCode | getViewCodeIcon }}" data-grunticon-embed>
                                                    </span>
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="data-table-group">
                                            <ul>
                                                <li class="data-table-item" ng-if="houseViewEntity.attributes.subAssetClasses[2].referenceCode">
                                                    <span class="text" reference-code-value code-id="subAssetId" code-key="houseViewEntity.attributes.subAssetClasses[2].referenceCode">
                                                    </span>
                                                    <span class="icon {{ houseViewEntity.attributes.subAssetClasses[2].viewCode | getViewCodeIcon }}" data-grunticon-embed>
                                                    </span>
                                                </li>
                                                <li class="data-table-item" ng-if="houseViewEntity.attributes.subAssetClasses[3].referenceCode">
                                                    <span class="text" reference-code-value code-id="subAssetId" code-key="houseViewEntity.attributes.subAssetClasses[3].referenceCode">
                                                    </span>
                                                    <span class="icon {{ houseViewEntity.attributes.subAssetClasses[3].viewCode | getViewCodeIcon }}" data-grunticon-embed>
                                                    </span>
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="data-table-group">
                                            <ul>
                                                <li class="data-table-item" ng-if="houseViewEntity.attributes.subAssetClasses[4].referenceCode">
                                                    <span class="text" reference-code-value code-id="subAssetId" code-key="houseViewEntity.attributes.subAssetClasses[4].referenceCode">
                                                    </span>
                                                    <span class="icon {{ houseViewEntity.attributes.subAssetClasses[4].viewCode | getViewCodeIcon }}" data-grunticon-embed>
                                                    </span>
                                                </li>
                                                <li class="data-table-item" ng-if="houseViewEntity.attributes.subAssetClasses[5].referenceCode">
                                                    <span class="text" reference-code-value code-id="subAssetId" code-key="houseViewEntity.attributes.subAssetClasses[5].referenceCode">
                                                    </span>
                                                    <span class="icon {{ houseViewEntity.attributes.subAssetClasses[5].viewCode | getViewCodeIcon }}" data-grunticon-embed>
                                                    </span>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="c-legend">
                        <div class="legends">
                            <div class="item">
                                <span class="icon icon-overweight" data-grunticon-embed>
                                </span>
                                <span class="text" translate>overweight</span>
                            </div>
                            <div class="item">
                                <span class="icon icon-underweight" data-grunticon-embed>
                                </span>
                                <span class="text" translate>underweight</span>
                            </div>
                            <div class="item">
                                <span class="icon icon-neutral" data-grunticon-embed>
                                </span>
                                <span class="text" translate>neutral</span>
                            </div>
                            <div class="item">
                                <div class="icon-info placement-bottom" tooltip data-grunticon-embed>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
