<div id="commentary-details-template" bindonce id="container">
    <div class="m-hero is-center-align is-large-textsize" id="ec395c4d-ebe3-bcec-c273-117fcc8922db">
        <div class="only-desktop">
            <div class="background" ng-style="{'background-image': 'url({{imageCUTBasePath}}img/bg/bg-details-top.jpg)'}">
            </div>
        </div>
        <div class="only-mobile">
            <div class="background" ng-style="{'background-image': 'url({{imageCUTBasePath}}img/bg/bg-details-top.jpg)'}">
            </div>
        </div>
        <div class="c-breadcrumb show-on-mobile">
            <ul class="breadcrumb-list">
                <li>
                   <a href="" ng-click="goToLanding()" translate>breadcrumb.home</a>
                </li>             
                <li>
                    <span class="text" reference-code-value code-id="'PUB_TYPE'" code-key="commentary.attributes.publicationType"></span>
                </li>
            </ul>
        </div>
        <div class="content details">
            <p class="message">
                <span class="text" reference-code-value code-id="'PUB_TYPE'" code-key="commentary.attributes.publicationType"></span>
                <span class="pre-hyphen">
                    {{ commentary.attributes.publicationDate | date:('date.format' | translate) | uppercase}}
                </span>
            </p>
            <h1 class="title" bo-bind="commentary.attributes.title">
            </h1>
            <ul class="buttons">
                <li>
                    <a href="" ng-click="downloadDocs(commentary.attributes.publicationType, commentary.attributes.title, commentary.attributes.pdfUrl)" target="_blank" class="c-button is-theme-hollow-white is-size-medium" data-modal-target="">
                        <span class="icon icon-download-report" style="background-image: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="17.432" height="22.5" viewBox="0 0 17.432 22.5">
                                <g>
                                    <path fill="#FFF" d="M17.432 22.5H0V0h13.371l4.061 4.061V22.5zM1.5 21h14.432V4.682L12.75 1.5H1.5V21z">
                                    </path>
                                </g>
                                <g>
                                    <path fill="#FFF" d="M8.716 16.707a.75.75 0 0 1-.75-.75V5.879a.75.75 0 0 1 1.5 0v10.078a.75.75 0 0 1-.75.75z">
                                    </path>
                                </g>
                                <g>
                                    <path fill="#FFF" d="M8.704 17.394l-3.391-3.391a.75.75 0 1 1 1.061-1.061l2.33 2.33 2.329-2.33a.75.75 0 1 1 1.061 1.061l-3.39 3.391z">
                                    </path>
                                </g>
                                <g>
                                    <path fill="#FFF" d="M13.061 5.121a.75.75 0 0 1-.75-.75V.75a.75.75 0 0 1 1.5 0v3.621a.75.75 0 0 1-.75.75z">
                                    </path>
                                </g>
                                <g>
                                    <path fill="#FFF" d="M16.682 5.121h-3.621a.75.75 0 0 1 0-1.5h3.621a.75.75 0 0 1 0 1.5z">
                                    </path>
                                </g>
                            </svg>
                        </span>
                        <span translate>download.report</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div bindonce class="c-text-content top-border-separation" id="3150b379-4adf-c984-8073-6c348854e68f" style="padding-bottom: 0px">
    <div class="content not-fluid">
    	<div class="header has-icon">
            <h1 class="title" translate>detail.title</h1>
            <div class="c-meta">
            </div>
        </div>
        <div class="summaries">
	        <div class="summary" ng-repeat="summary in commentary.attributes.summary">
	       		<div ng-if="summary.paragraph">
	       			<ul class="c-text-list standard-size" style="padding-left: 0;">
	       				<li class="list-paragraph" bo-bind="summary.paragraph"></li>
	       			</ul>
	       		</div>
	       		<div ng-if="summary.bullet">
	       			<ul class="c-text-list standard-size not-fluid">
	       				<li class="list-item" bo-bind="summary.bullet"></li>
	       			</ul>
	       		</div>
	        </div>
        </div>
        <div class="house-view-indicator-wrapper">
        </div>
    </div>
</div>

<div style="padding-top: 50px;">
	<div class="m-dropdown-table is-full-width c-text-content top-border-separation" style="padding: 0px 0px 0px;">
		<div class="header is-theme-blue">
			<h1 class="title" translate>investment.strategy</h1>
		</div>
	</div>
</div>

	       				<li class="list-paragraph" bo-bind="summary.paragraph"></li>
	       			</ul>
	       		</div>
	       		<div ng-if="summary.bullet">
	       			<ul class="c-text-list small-size not-fluid">
	       				<li class="list-item" bo-bind="summary.bullet"></li>
	       			</ul>
	       		</div>
	        </div>
        </div>

        <div style="border-top: 1px solid #e5e5e5;margin: 52px 0 17px;padding: 5px 0;" ng-if="showSection3">
        </div>
        <p class="headline" ng-if="showSection3" bo-bind="commentary.attributes.section3Title">
        </p>
        <div class="summaries">
	        <div class="summary" ng-repeat="summary in commentary.attributes.section3Summary" ng-if="showSection3">
	        	<div ng-if="summary.paragraph">
	       			<ul class="c-text-list small-size" style="padding-left: 0;">
	       				<li class="list-paragraph" bo-bind="summary.paragraph"></li>
	       			</ul>
	       		</div>
	       		<div ng-if="summary.bullet">
	       			<ul class="c-text-list small-size not-fluid">
	       				<li class="list-item" bo-bind="summary.bullet"></li>
	       			</ul>
	       		</div>
	        </div>
        </div>

        <div class="house-view-indicator-wrapper">
        </div>
    </div>
</div>
