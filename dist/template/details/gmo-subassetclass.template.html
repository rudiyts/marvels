<div bindonce class="m-dropdown-table is-standard-width" data-format="fluid">
	<div class="content">
    	<ul class="table dropdown-table-item-wrapper">
      		<li class="table-item" ng-repeat="subAssetClass in selectedAssetClass.attributes.subAssetClasses" 
      			ng-class="{'selected':(subAssetClass.selectedForDetail)}">
        		<div class="item-header" ng-click="expandSubAssetClass(selectedAssetClass.attributes.subAssetClasses, subAssetClass)" >
					<div class="header-content">
						<h1 class="title">
							<a class="link"> <span class="icon icon-circle" data-grunticon-embed> </span> <span class="text">{{subAssetClass.title}}</span>
							</a>
						</h1>
						<div class="c-meta">
							<span class="date only-desktop">
				              	{{subAssetClass.publicationDate | date:('date.format' | translate) | uppercase }}
				            </span> 
				            <span class="description">
				              	<span class="text {{ subAssetClass.viewCode | getViewCodeLabel }} only-desktop">{{ subAssetClass.viewCode | getViewCodeLabel | translate }}</span>
				              	<span class="icon {{ subAssetClass.viewCode | getViewCodeIcon }}" data-grunticon-embed></span>               	 
							</span>
		            	</div>
					</div>
       			</div>
				<div class="item-content components-wrapper">
					<div class="c-text-content summaries" id="6fcf0baf-c5ea-cafd-2b2e-368e1b6879a7">
                        <div class="summary" ng-repeat="summary in subAssetClass.summary">
                        	<div ng-if="summary.paragraph">
				       			<ul class="c-text-list small-size" style="padding-left: 0;">
				       				<li class="list-paragraph" bo-bind="summary.paragraph"></li>
				       			</ul>
				       		</div>
				       		<div ng-if="summary.bullet">
				       			<ul class="c-text-list small-size not-fluid">
				       				<li class="list-item" bo-bind="summary.bullet"></li>
				       			</ul>
				       		</div>
                        </div>
						<div class="house-view-indicator-wrapper"></div>
					</div>
					<ul class="c-download-documents" id="e6fbe1f7-f339-4dcb-28b4-4af84d8b672d" ng-if="subAssetClass.relatedDocs">
						<li class="download-item">
							<div class="document">
								<div class="document-content">
									<div class="text">
										<span class="category" translate>related.document</span>
										<h1 class="title" bo-bind="subAssetClass.relatedDocs[0].title"></h1>
									</div>
									<div class="button">
										<a href="{{subAssetClass.relatedDocs[0].pdfUrl}}" target="_blank" class="c-button is-theme-hollow-gray is-size-tall" data-modal-target="">
											<span translate>download.pdf</span>
										</a>
									</div>
								</div>
							</div>
							<div class="image">
								<div class="only-desktop">
									<div class="background" style="background-image: url(img/pubtype/reldoc-IB.jpg)"></div>
								</div>
								<div class="only-mobile">
									<div class="background" style="background-image: url(img/download-documents-01-mobile.jpg)"></div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</li>
    	</ul>
	</div>
  	<div class="house-view-indicator-wrapper"></div>
</div>
