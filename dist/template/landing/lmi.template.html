<div class="m-latest-reports">
    <div class="only-desktop">
        <div class="background" ng-style="{'background-image':'url({{imageCUTBasePath}}img/bg/bg-lmi.jpg)'}">
        </div>
    </div>
    <div class="only-mobile">
        <div class="background" ng-style="{'background-image':'url({{imageCUTBasePath}}img/bg/bg-lmi.jpg)'}">
        </div>
    </div>
    <div class="c-breadcrumb show-on-mobile">
        <ul class="breadcrumb-list" translate>
            <li translate>breadcrumb.home</li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <h1 class="title lmi" translate>latest.market.insights</h1>
        </div>
        <div class="list components-wrapper" swiper bindonce>
            <div class="item-wrapper" ng-repeat="commentary in commentaries.data | limitTo:3" swiper-child>
                <a href="" ng-click="goToDetails(commentary, assetClasses, disclaimer)" class="custom-anchor">
                    <div class="c-tile">
                        <div class="cover" ng-style="{'background-image': 'url({{imageCUTBasePath}}img/pubtype/c-{{commentary.attributes.publicationType}}.jpg)'}"></div>
                        <div class="meta">
                            <p class="date">{{ commentary.attributes.publicationDate | date:('date.format' | translate) | uppercase}}</p>
                        </div>
                        <div class="info">
                            <p class="category" reference-code-value code-id="'PUB_TYPE'" code-key="commentary.attributes.publicationType"></p>
                            <h1 class="title" bo-bind="commentary.attributes.title"></h1>
                            <div ng-repeat="summ in commentary.attributes.summary | limitTo:2">
                                <div ng-if="summ.paragraph">
                                    {{commentary.attributes.publicationType}}
                                    <p class="text" ellipsis bo-bind="summ.paragraph"></p>
                                </div>
                                <div ng-if="summ.bullet">
                                    <ul class="c-text-list xsmall-size">
                                        <li class="list-item">
                                            <span class="list-item-text" ellipsis bo-bind="summ.bullet">
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
