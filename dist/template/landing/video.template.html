<!-- Video -->
<div bindonce class="m-video" ng-repeat="video in videoDetails | limitTo : 2" ng-click="video.isVideoClicked = true; loadPlayer(video);">
  <div id="video.template" class="caption" ng-style="{'background-size':'cover','background-position':'50% 50%','background-repeat': 'no-repeat','background-image':'url({{imageCUTBasePath}}img/bg/bg-video-0{{$index+1}}.jpg)'}" ng-show="!video.isVideoClicked">
    <div class="content-wrapper">
      <span class="icon icon-play" style="position:relative;padding-top: 30px;margin-bottom: 0px" data-grunticon-embed></span>
      <div class="text">
        <h1 class="title" bo-bind="video.header"></h1>
        <p class="message">{{ video.publishDate | date:('date.format' | translate) | uppercase}}</p>
        <p class="message">{{ video.desc | limitTo: 95 }}{{video.desc.length > 95 ? '...' : ''}}</p>
      </div>
    </div>
  </div>
  <div>
      <div ng-if="video.player == 'wistia'">
        <script ng-src="{{trustSource(video.videoUrl)}}" async></script>
        <div id="wisty_a{{$index+1}}_{{video.videoId}}" class="wistia_responsive_padding kaltura-player" style="padding:56.39% 0 0 0;position:relative">
            <div id="wisty_b{{$index+1}}_{{video.videoId}}" class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%">
            <div ng-if="$index == 0" id="wisty_c{{$index+1}}_{{video.videoId}}" class="wistia_embed wistia_async_{{video.videoId}} videoFoam=true" style="height:100%;width:100%;position:absolute;bottom:0px">&nbsp;</div>
            <div ng-if="$index == 1" id="wisty_c{{$index+1}}_{{video.videoId}}" class="wistia_embed wistia_async_{{video.videoId}} videoFoam=true" style="height:100%;width:100%;position:absolute;top:0px">&nbsp;</div>
            </div>
        </div>
      </div>
      <div ng-if="video.player == 'kaltura'" style="padding:56.39% 0 0 0;position:relative">
        <div ng-if="$index == 0" id="kaltura_player_{{video.videoId}}" class="kaltura-player" itemprop="video" itemscope itemtype="http://schema.org/VideoObject" style="height:100%;width:100%;position:absolute;bottom:0px;">
        </div>
        <div ng-if="$index == 1" id="kaltura_player_{{video.videoId}}" class="kaltura-player" itemprop="video" itemscope itemtype="http://schema.org/VideoObject" style="height:100%;width:100%;position:absolute;top:0px;">
        </div>
      </div>
  </div>
</div>
